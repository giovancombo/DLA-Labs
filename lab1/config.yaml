# Setting Run Configuration

convnet: True
residual: False
resnet: False

# Dataset settings
dataset: CIFAR10
input_shape: [3, 32, 32]
input_size: 3072
classes: 10

# MLP settings
MLP_hidden_size: [128, 256, 64]

# ConvNet settings
CNN_hidden_size: [64]                     # Size of the convolutional layers: for ResidualCNN, only the first value is used
depth: 1
kernel_size: 3
stride: 1
padding: 1
pool_size: 2
pool: False
use_bn: True                              # Whether to use Batch Normalization or not

# ResNet settings
resnet_name: 18                                      # ResNet architecture: [9, 18, 34, 50, 101, 152]
resnet_hidden_size: [64, 128, 256, 512]              # Number of filters for each convolutional block (4 blocks)

# Training loop settings
batch_size: 1024
epochs: 20

# Loss & Optimizer settings
activation: ReLU                                    # Activation function: [ReLU, LeakyReLU, GELU, ...]
optimizer: Adam                                     # Optimizer: [Adam, SGD, RMSprop]
learning_rate: !!float 5e-4
momentum: 0.9
weight_decay: !!float 1e-4
dropout: 0.3

# DataLoader settings
val_size: 10_000
num_workers: 8

# Log settings
log_interval: 10                                    # Interval between logs, expressed in number of batches

# Saving settings
save_model: True
save_artifact: False